<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nostalgia Portal</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: 'Courier New', monospace;
            text-align: center;
            overflow: hidden;
        }

        .centerBox {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 40px 60px;
            border: 3px solid #00ffff;
            background: rgba(0, 0, 0, 0.65);
            backdrop-filter: blur(4px);
            box-shadow: 0 0 25px #00ffff;
        }

        h1 {
            font-size: 45px;
            margin-bottom: 25px;
            text-shadow: 0 0 10px #ff80ff;
        }

        button {
            display: block;
            width: 260px;
            margin: 12px auto;
            padding: 14px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            color: black;
            background: #00ffff;
            transition: 0.2s;
        }

        button:hover {
            background: #00ffff;
            box-shadow: 0 0 15px #00ffff;
        }


        #scan {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background: repeating-linear-gradient(transparent 0px,
                    rgba(255, 255, 255, 0.03) 2px,
                    transparent 4px);
        }
    </style>
</head>

<body>

    <div id="scan"></div>

    <div class="centerBox">
        <h1>NOSTALGIA PORTAL</h1>

        <button onclick="location.href='/quiz'">Find My Era</button>
        <button onclick="location.href='/stats'">View Global Stats</button>
    </div>

</body>

</html>
