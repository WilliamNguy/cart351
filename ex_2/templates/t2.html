<!-- will be a child of base -->
{% extends "base.html" %}
{% block content %}

<section class="plant-collect">
    <div class="formContainer">
        <form id="insertMessageForm" method="get" action="{{ url_for('thank_you_t2') }}">
            <h3> ✏️ SEND YOUR MESSAGE </h3>
            <fieldset>
                <p>
                    <label>First Name:</label>
                    <input type="text" size="24" maxlength="40" name="first_name" required>
                </p>

                <p>
                    <label>Last Name:</label>
                    <input type="text" size="24" maxlength="40" name="last_name" required>
                </p>

                <p>
                    <label>Your Message:</label>
                    <textarea rows="4" cols="50" name="message" required></textarea>
                </p>

                <p>
                    <label></label>
                    <input id="submitMsg" type="submit" value="Submit My Info">
                </p>
            </fieldset>
        </form>
    </div>
</section>

{% endblock %}
